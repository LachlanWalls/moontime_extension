<!DOCTYPE html>
<html>

<head>
    <title>Moon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="material.icons.css">
</head>

<body preload dark>
    <div id="hover-detect-left"></div>
    <div id="hover-detect-right"></div>

    <div id="paddle-left">
        <div class="paddle-upper"></div>
        <div class="paddle-lower"></div>
    </div>

    <div id="paddle-right">
        <div class="paddle-upper"></div>
        <div class="paddle-lower"></div>
    </div>



    <section id="section_0"></section>

    <section id="section_1">
        <div class="time">
            <img class="moon_icon" src="icons/moon_ic.png">
            <p class="time">00:00:00</p>
            <p class="date">00th x, x, 00</p>
        </div>
    </section>

    <section id="section_2"></section>



    <div id="bottom-toolbar">
        <div class="paddle-icons"></div>
        <div class="overlay"></div>
        <div class="icons-container">
            <i class="material-icons icon"></i>
            <i class="material-icons icon"></i>
            <i class="material-icons icon"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
