<!DOCTYPE html>
<html>

<head>
    <title>Moon</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/section_0.css">
    <link rel="stylesheet" href="styles/section_1.css">
    <link rel="stylesheet" href="styles/section_2.css">
    <link rel="stylesheet" href="material.icons.css">

    <script src="https://cdn.jsdelivr.net/gh/LachlanWalls/moontime@master/moontime.js"></script>
</head>

<body preload dark>
    <div id="hover-detect-left"></div>
    <div id="hover-detect-right"></div>

    <div id="paddle-left">
        <div class="paddle-upper"></div>
        <div class="paddle-lower"></div>
    </div>

    <div id="paddle-right">
        <div class="paddle-upper"></div>
        <div class="paddle-lower"></div>
    </div>



    <section id="section_0"></section>

    <section id="section_1">
        <div class="time">
            <img class="moon_icon" src="icons/moon_ic.png">
            <p class="time">12:34:56</p>
            <p class="date">78th Mega Moon Moment, Moon Annual, 90</p>
        </div>
    </section>

    <section id="section_2"></section>



    <div id="bottom-toolbar">
        <div class="overlay"></div>
        <div class="paddle-toolbar"></div>
        <div class="icons-container">
            <i class="material-icons icon" style="font-size: 21px; padding: 2px 3px 2px 1px;">help_outline</i>
            <i class="material-icons icon">change_history</i>
            <i class="material-icons icon">cloud_done</i>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
